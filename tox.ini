[tox]
envlist = py310, py311, py312, lint, type-check
isolated_build = true

[testenv]
deps =
    pytest>=7.0.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    hypothesis>=6.70.0
    pyyaml>=6.0
    aiofiles>=23.0.0
    aiohttp>=3.8.0
commands =
    pytest {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
commands =
    pytest --cov=phazr --cov-report=term-missing --cov-report=html --cov-fail-under=50

[testenv:lint]
deps =
    flake8>=5.0.0
    black>=23.0.0
    isort>=5.12.0
commands =
    black --check phazr tests
    isort --check-only phazr tests
    flake8 phazr tests

[testenv:format]
deps =
    black>=23.0.0
    isort>=5.12.0
commands =
    black phazr tests
    isort phazr tests

[testenv:type-check]
deps =
    {[testenv]deps}
    mypy>=1.0.0
    types-PyYAML
    types-aiofiles
commands =
    mypy phazr

[testenv:docs]
deps =
    sphinx>=6.0.0
    sphinx-rtd-theme
    myst-parser
commands =
    sphinx-build -b html docs docs/_build/html

[testenv:security]
deps =
    bandit>=1.7.0
    safety>=2.0.0
commands =
    bandit -r phazr
    safety check

[flake8]
max-line-length = 88
extend-ignore = E203, E501, W503
exclude = 
    .git,
    __pycache__,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    docs

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --strict-markers
    --tb=short
    --asyncio-mode=strict
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests

[coverage:run]
source = phazr
omit = 
    tests/*
    setup.py
    phazr/__main__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov